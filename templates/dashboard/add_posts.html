{% extends "base.html" %}

{% block content%}
{% load crispy_forms_tags%}
<div class="row">
    {% include "dashboard/sidebar.html" %}
    <div class="col-md-9">
        <h3>Add New Posts</h3>
        <form action="{% url "add_posts" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <br>
    </div>

</div>
{% endblock %}
